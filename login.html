<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body background="pexels.webp"> 
  
  <form action="list.html" method="get">
   <h1>Login for Access</h1>
  <div class="phone">
    <label for="">Phone Number</label>
       <input type="Phone Number" maxlength="12" required>
  </div>
    <div class="pass">
      <label for="">Password</label>
    <input type="Password" minlength="5" maxlength="8">
  </div>
  <input class="special" type="Submit" value="login" method="get">
</form>
</body>
</html>
